					<img src="images/questionMark.png" title="Quick Help" width="30" height="24" class="navbarSymbol" style="margin-left: 5px;">

			</div>
		</div>
	</div>

		<img src="images/ragaca.png" width="30" height="30" style="float:left;">

</body>

	<script>
		
		var cur=document.getElementById("friendList");
		
		var friends = [];
		
		for(var i=0;i<=14;i++){
			friends.push("<li class=\"myListStyle\">");
			friends.push("<img src=\"images/profilePic.jpg\" width=\"34\" height=\"34\" class=\"profilePicFriends\">");
			friends.push("<span class=\"contentText friendName\" id=\"friendName\">Human N"+i+"</span>");
			friends.push();
			friends.push("</li>");
		}

		cur.innerHTML = friends.join('');
	
	

	</script>
