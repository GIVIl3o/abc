<html>
<head>
		<title>Facebook</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="images/pageIcon.png">
</head>

<body>
	<!-- navbar   -->
	<div id="navbarHead">
		<div id="navbarFull">
			<div id="navbarCentered">
				<div id="navbarLeft">
					<span id="fblogo" class="navbarContent"></span>
					<div style="display:inline;">
						<input type="text" id="searchbar" class="navbarContent" placeholder="Search">
						<img src="images/searchIcon.png" width="30" height="24" style="margin-left: -35px;margin-top: 1px;" >
					</div>
				</div>



				<div id="navbarRight">
					<div id="my_profile">
						<img src="images/profilePic.jpg" width="24" height="24" class="profilePic navbarContent">
						<span class="navbarContent text_navbar">Levan </span>
					</div>
					<img src="images/symbol.png" title="Account Switcher" width="24" height="24" class="navbarSymbol">
					<span id="homePage" class="navbarContent text_navbar">Home</span>
					<span id="findFriends" class="navbarContent text_navbar">Find Friends</span>

					<img src="images/friendRequests.png" title="Friend Requests" width="30" height="24" class="navbarSymbol" >
					<img src="images/messages.png" title="Messages" width="30" height="24" class="navbarSymbol" style="margin-left: 2px;">
					<img src="images/notifications.png" title="Messages" width="30" height="24" class="navbarSymbol" style="margin-left: 2px;">
					<img src="images/questionMark.png" title="Quick Help" width="30" height="24" class="navbarSymbol" style="margin-left: 5px;">
				
					<select class="settings">
						<option selected disabled hidden></option>
					  	<option value="" >Create Page</option>
					  	<option value="">Create Group</option>
					  	<option value="">Your groups</option>
					  	<option value="">Create ads</option>
					  	<option value="">Advertising on Facebook</option>
					  	<option value="">Activity log</option>
					  	<option value="">New Feed Preferences</option>
					  	<option value="">Settings</option>
					  	<option value="">Log Out</option>
					</select>

				</div>
			</div>
		</div>
	</div>

</html>
